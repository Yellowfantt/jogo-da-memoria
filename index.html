<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="icon" href="../assets/imagens/login1.png" type="image/x-icon">
    <script defer    type="module"  src="../js/controllers/loginController.js"></script>

    <title>Jogo da Memoria</title>
</head>
<body>
    <div class="login_container">
        <form class="login_form"> 
            <div class="login_header">
                <div class="brain_icon"></div><link rel="icon" href="./logos/redonda.png" type="image/x-icon">
                <h1 class="game_title">Memory Game</h1>
                <p class="game_subtitle">Challenge Your Mind</p>
            </div>

            <div class="input_group">
                <input type="text" class="login_input" placeholder="Digite seu nome" required>
            </div>

            <div class="button_group">
                <button type="submit" class="game_button login_button" disabled> Play</button>
                <button type="button" class="game_button help_button"> Help</button>
                <button type="button" class="game_button config_button">Config</button>
            </div>
        </form>
    </div>

</html>
