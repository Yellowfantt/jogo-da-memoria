<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memory Challenge - Desafio Din√¢mico</title>
  <link rel="icon" href="../assets/imagens/login1.png" type="image/x-icon">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', monospace;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      min-height: 100vh;
      color: #e8e8e8;
      overflow-x: hidden;
      position: relative;
      background-image: url(../assets/imagens/desafios11.png);
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: 100% 100%;
    }

    /* Animated background elements */
    .bg-elements {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    
    .pixel-grid {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(0, 255, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 255, 255, 0.03) 1px, transparent 1px);
      background-size: 20px 20px;
      animation: gridMove 20s linear infinite;
    }

    @keyframes gridMove {
      0% { transform: translate(0, 0); }
      100% { transform: translate(20px, 20px); }
    }

    .neon-circle {
      position: absolute;
      border-radius: 50%;
      border: 2px solid #4a90e2;
      box-shadow: 0 0 20px rgba(74, 144, 226, 0.3), inset 0 0 20px rgba(74, 144, 226, 0.1);
      animation: pulse 3s ease-in-out infinite;
    }

    .neon-circle:nth-child(1) {
      width: 100px;
      height: 100px;
      top: 10%;
      left: 85%;
      animation-delay: 0s;
    }

    
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.6; }
      50% { transform: scale(1.05); opacity: 0.8; }
    }

    .header {
      background: linear-gradient(90deg, rgba(26, 26, 46, 0.95) 0%, rgba(22, 33, 62, 0.95) 50%, rgba(26, 26, 46, 0.95) 100%);
      backdrop-filter: blur(10px);
      border-bottom: 2px solid #4a90e2;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 18px;
      position: relative;
      z-index: 10;
      box-shadow: 0 4px 20px rgba(74, 144, 226, 0.2);
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .header-item {
      display: flex;
      align-items: center;
      gap: 10px;
      color: #e8e8e8;
    }

    .header-icon {
      width: 20px;
      height: 20px;
      object-fit: contain;
    }

    .home-btn {
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: flex;
      align-items: center;
    }

    .home-btn:hover {
      transform: scale(1.1);
      filter: drop-shadow(0 0 10px #4a90e2);
    }

    .home-btn .header-icon {
      width: 25px;
      height: 25px;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 50px 20px;
      min-height: calc(100vh - 70px);
      position: relative;
      z-index: 5;
    }

      .question-box {
      background: linear-gradient(135deg, rgba(15, 15, 35, 0.95) 0%, rgba(30, 30, 80, 0.95) 100%);
      backdrop-filter: blur(15px);
      padding: 40px;
      border-radius: 20px;
      width: 100%;
      max-width: 800px;
      box-shadow: 
        0 0 50px rgba(0, 255, 255, 0.3),
        0 0 100px rgba(255, 0, 255, 0.2),
        inset 0 0 50px rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(0, 255, 255, 0.3);
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .question-box::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #00ffff, #ff00ff, #00ffff);
      border-radius: 20px;
      z-index: -1;
      animation: borderGlow 3s linear infinite;
    }
    @keyframes borderGlow {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.6; }
    }

    .title {
      font-size: 28px;
      font-weight: 900;
      margin-bottom: 30px;
      color: #ffffff;
      text-shadow: 0 0 15px rgba(74, 144, 226, 0.5);
      background: linear-gradient(45deg, #4a90e2, #5cb3cc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: textGlow 2s ease-in-out infinite alternate;
    }

    @keyframes textGlow {
      from { filter: drop-shadow(0 0 8px rgba(74, 144, 226, 0.5)); }
      to { filter: drop-shadow(0 0 15px rgba(92, 179, 204, 0.7)); }
    }

    .code-challenge {
      background: linear-gradient(135deg, rgba(15, 15, 25, 0.9) 0%, rgba(22, 33, 62, 0.8) 100%);
      border: 2px solid rgba(74, 144, 226, 0.4);
      border-radius: 15px;
      padding: 30px;
      margin-bottom: 30px;
      position: relative;
      overflow: hidden;
    }

    .code-challenge::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(74, 144, 226, 0.1), transparent);
      transition: left 0.5s ease;
    }

    .code-challenge:hover::before {
      left: 100%;
    }

    .code-title {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 20px;
      color: #4a90e2;
      text-align: left;
    }

    .code-block {
      background: rgba(15, 15, 25, 0.95);
      border: 1px solid #4a90e2;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      font-family: 'Courier New', monospace;
      font-size: 16px;
      line-height: 1.6;
      color: #7dd3fc;
      text-align: left;
      white-space: pre-wrap;
      overflow-x: auto;
      box-shadow: inset 0 0 10px rgba(74, 144, 226, 0.1);
    }

    .answer-section {
      text-align: center;
    }

    .answer-label {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 15px;
      color: #e8e8e8;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
    }

    .answer-input {
      width: 100%;
      max-width: 400px;
      padding: 15px 20px;
      font-size: 16px;
      font-family: 'Orbitron', monospace;
      background: linear-gradient(135deg, rgba(15, 15, 25, 0.9) 0%, rgba(22, 33, 62, 0.8) 100%);
      border: 2px solid rgba(74, 144, 226, 0.4);
      border-radius: 10px;
      color: #e8e8e8;
      text-align: center;
      font-weight: bold;
      transition: all 0.3s ease;
      outline: none;
    }

    .answer-input:focus {
      border-color: #4a90e2;
      box-shadow: 0 0 15px rgba(74, 144, 226, 0.4);
      background: linear-gradient(135deg, rgba(15, 15, 25, 0.95) 0%, rgba(22, 33, 62, 0.9) 100%);
    }

    .answer-input::placeholder {
      color: rgba(232, 232, 232, 0.6);
    }

    .continue-btn {
      background: linear-gradient(45deg, #4a90e2, #5cb3cc);
      border: none;
      padding: 15px 40px;
      font-size: 18px;
      font-weight: bold;
      font-family: 'Orbitron', monospace;
      color: #ffffff;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 20px rgba(74, 144, 226, 0.3);
      text-transform: uppercase;
      letter-spacing: 2px;
      position: relative;
      overflow: hidden;
      margin-top: 20px;
    }

    .continue-btn:disabled {
      background: linear-gradient(45deg, #666, #777);
      cursor: not-allowed;
      opacity: 0.5;
      box-shadow: none;
    }

    .continue-btn:disabled:hover {
      transform: none;
      box-shadow: none;
    }

    .continue-btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, transparent 70%);
      transition: all 0.3s ease;
      transform: translate(-50%, -50%);
    }

    .continue-btn:hover::before {
      width: 300px;
      height: 300px;
    }

    .continue-btn:hover:not(:disabled) {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(74, 144, 226, 0.4);
      background: linear-gradient(45deg, #5cb3cc, #4a90e2);
    }

    .continue-btn:active:not(:disabled) {
      transform: translateY(-1px);
    }
    

    #feedback {
      margin-top: 25px;
      padding: 20px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 10px;
      min-height: 50px;
      transition: all 0.3s ease;
    }

    .feedback-success {
      background: linear-gradient(135deg, rgba(34, 197, 94, 0.2) 0%, rgba(21, 128, 61, 0.2) 100%);
      border: 2px solid #22c55e;
      color: #22c55e;
      box-shadow: 0 0 15px rgba(34, 197, 94, 0.2);
    }

    .feedback-error {
      background: linear-gradient(135deg, rgba(239, 68, 68, 0.2) 0%, rgba(185, 28, 28, 0.2) 100%);
      border: 2px solid #ef4444;
      color: #ef4444;
      box-shadow: 0 0 15px rgba(239, 68, 68, 0.2);
    }

    .level-btn {
      background: linear-gradient(45deg, #22c55e, #16a34a);
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      font-weight: bold;
      font-family: 'Orbitron', monospace;
      color: #ffffff;
      border-radius: 25px;
      cursor: pointer;
      margin-top: 15px;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .level-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 20px rgba(34, 197, 94, 0.3);
    }

    /* Responsividade */
    @media (max-width: 1024px) {
      .question-box {
        max-width: 700px;
        padding: 35px;
      }
      
      .title {
        font-size: 26px;
      }
      
      .code-block {
        font-size: 14px;
        padding: 15px;
      }
    }

    @media (max-width: 768px) {
      .question-box {
        padding: 25px;
        margin: 15px;
        max-width: 95%;
      }
      
      .title {
        font-size: 22px;
        margin-bottom: 20px;
      }
      
      .code-challenge {
        padding: 20px;
      }
      
      .code-block {
        font-size: 13px;
        padding: 15px;
      }
      
      .answer-input {
        padding: 12px 15px;
        font-size: 14px;
      }
      
      .continue-btn {
        padding: 12px 30px;
        font-size: 16px;
      }
      
      .header {
        padding: 12px 20px;
        font-size: 16px;
        flex-direction: column;
        gap: 15px;
      }
      
      .header-left, .header-right {
        justify-content: center;
      }
      
      .header-item {
        justify-content: center;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px 10px;
      }
      
      .question-box {
        padding: 20px;
        margin: 10px;
        border-radius: 15px;
      }
      
      .title {
        font-size: 20px;
        margin-bottom: 15px;
      }
      
      .code-challenge {
        padding: 15px;
      }
      
      .code-title {
        font-size: 18px;
      }
      
      .code-block {
        font-size: 12px;
        padding: 12px;
      }
      
      .answer-input {
        padding: 10px 12px;
        font-size: 14px;
      }
      
      .continue-btn {
        padding: 10px 25px;
        font-size: 14px;
        letter-spacing: 1px;
      }
      
      .level-btn {
        padding: 10px 20px;
        font-size: 14px;
      }
      
      #feedback {
        font-size: 14px;
        padding: 15px;
      }
      
      .header {
        font-size: 14px;
        padding: 10px 15px;
      }
      
      .header-left, .header-right {
        flex-direction: column;
        gap: 10px;
      }
      
      .home-btn .header-icon {
        width: 20px;
        height: 20px;
      }
      
      .neon-circle:nth-child(1) {
        width: 60px;
        height: 60px;
        top: 5%;
        left: 80%;
      }
      
      .neon-circle:nth-child(2) {
        width: 40px;
        height: 40px;
        top: 75%;
        left: 5%;
      }
    }
  </style>
</head>
<body>
  <div class="bg-elements">
    <div class="pixel-grid"></div>
    <div class="neon-circle"></div>
    <div class="neon-circle"></div>
  </div>

  <header class="header">
    <div class="header-left">
      <button class="home-btn" onclick="voltarHome()">
        <img src="../assets/imagens/home-button.png" loading="lazy" alt="Home" class="header-icon">
      </button>
    </div>
    <div class="header-right">
      <div class="header-item">
        <img src="../assets/imagens/single-player.png" loading="lazy" alt="Player" class="header-icon">
        <strong>Jogador:</strong> <span id="playerName">Player</span>
      </div>
      <div class="header-item">
        <img src="../assets/imagens/clock.png" loading="lazy" alt="Tempo" class="header-icon">
        <strong>Tempo:</strong> <span id="time">00:00</span>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="question-box">
      <h2 class="title" id="levelTitle">DESAFIO L√ìGICO N√çVEL X</h2>
      
      <div class="code-challenge">
        <div class="code-title">üìù Analise o c√≥digo abaixo:</div>
        <div class="code-block" id="codeBlock">// C√≥digo ser√° carregado aqui</div>
        
        <div class="answer-section">
          <div class="answer-label">üí° Qual ser√° a sa√≠da do c√≥digo?</div>
          <input type="text" class="answer-input" id="userAnswer" placeholder="Digite sua resposta..." />
        </div>
      </div>

      <button class="continue-btn" id="continueBtn" onclick="verificarResposta()">Continuar</button>
      <div id="feedback"></div>
    </section>
  </main>

  <script>
  const questoesPadrao = {
    2: {
      code: `if 20 > 2:\n    print("maior")\nelse:\n    print("menor")`,
      expected: "maior"
    },
    3: {
      code: `x = 10\ny = 20\nif x < y:\n    return "false" \nelse:\n    return "true" `,
      expected: "true"
    }
  };

  function getPlayerInfo() {
    const nome = localStorage.getItem("player") || "Player";
    const mapa = parseInt(localStorage.getItem("mapa")) || 2;
    const tempo = localStorage.getItem(`tempo${mapa}`) || "00:00";
    return { nome, tempoInicial: tempo, mapa };
  }

  function parseTimeToSeconds(timeStr) {
    const [minutes, seconds] = timeStr.split(":").map(Number);
    return minutes * 60 + seconds;
  }

  function formatSecondsToTime(totalSeconds) {
    const minutes = Math.floor(totalSeconds / 60);
    const seconds = totalSeconds % 60;
    return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
  }

  function voltarHome() {
    if (confirm("Tem certeza que deseja voltar ao in√≠cio? O progresso atual ser√° perdido.")) {
      window.location.href = "./index.html";

    }
  }

  let elapsedSeconds = 0;
  let intervalId = null;
  let startSeconds = 0;
  let currentLevel = 2;
  let currentChallenge = null;

  function startTimer(callback) {
    intervalId = setInterval(() => {
      elapsedSeconds++;
      const tempoAtual = startSeconds + elapsedSeconds;
      callback(formatSecondsToTime(tempoAtual));
    }, 1000);
  }

  function carregarDesafio() {
    const challengeKey = `challenge_level_${currentLevel}`;
    const savedChallenge = localStorage.getItem(challengeKey);

    if (savedChallenge) {
      try {
        currentChallenge = JSON.parse(savedChallenge);
      } catch (e) {
        currentChallenge = questoesPadrao[currentLevel];
      }
    } else {
      currentChallenge = questoesPadrao[currentLevel];
    }

    document.getElementById("levelTitle").textContent = `DESAFIO L√ìGICO N√çVEL ${currentLevel}`;
    document.getElementById("codeBlock").textContent = currentChallenge.code;
  }

  function verificarResposta() {
    const userAnswer = document.getElementById("userAnswer").value.trim();
    const feedback = document.getElementById("feedback");
    const continueBtn = document.getElementById("continueBtn");

    if (!userAnswer) {
      feedback.innerHTML = `<div style="text-align: center;"><strong>‚ö†Ô∏è ATEN√á√ÉO!</strong><br><br>Por favor, digite sua resposta antes de continuar.</div>`;
      feedback.className = "feedback-error";
      return;
    }

    if (userAnswer.toLowerCase() === currentChallenge.expected.toLowerCase()) {
      clearInterval(intervalId);
      continueBtn.disabled = true;

      const jogadas = localStorage.getItem(`move${currentLevel}`) || "1";
      const tempoTotalSegundos = startSeconds + elapsedSeconds;
      const tempoTotalFormatado = formatSecondsToTime(tempoTotalSegundos);

      localStorage.setItem(`tempo${currentLevel}`, tempoTotalFormatado);

      if (currentLevel === 2) {
        localStorage.setItem("mapa", 3);
        feedback.innerHTML = `
          <div style="text-align: center;">
            üéâ <strong>PARAB√âNS!</strong> Voc√™ completou o N√≠vel 2!<br><br>
            üïí <strong>Tempo:</strong> ${tempoTotalFormatado}<br>
            üéØ <strong>Jogadas:</strong> ${jogadas}<br><br>
            <button class="level-btn" onclick="window.location.href='game.html'">‚ö° IR PARA N√çVEL 3 ‚ö°</button>
          </div>`;
        feedback.className = "feedback-success";

      } else if (currentLevel === 3) {
        feedback.innerHTML = `
          <div style="text-align: center;">
            üèÜ <strong>VOC√ä VENCEU O JOGO!</strong><br><br>
            üïí <strong>Tempo do N√≠vel 3:</strong> ${tempoTotalFormatado}<br>
            üéØ <strong>Jogadas:</strong> ${jogadas}<br><br>
          <button class="level-btn" onclick="window.location.href='index.html'">üè† VOLTAR AO IN√çCIO</button>

          </div>`;
        feedback.className = "feedback-success";
      }

    } else {
      feedback.innerHTML = `<div style="text-align: center;"><strong>‚ö†Ô∏è ATEN√á√ÉO!</strong><br><br>Sua resposta est√° incorreta.<br><strong>Analise o c√≥digo novamente!</strong></div>`;
      feedback.className = "feedback-error";
    }
  }

  window.onload = function () {
    const { nome, tempoInicial, mapa } = getPlayerInfo();
    currentLevel = mapa;

    document.getElementById("playerName").textContent = nome;
    startSeconds = parseTimeToSeconds(tempoInicial);

    startTimer((formatted) => {
      document.getElementById("time").textContent = formatted;
    });

    carregarDesafio();
  };

  document.addEventListener('keypress', function (e) {
    if (e.key === 'Enter') {
      verificarResposta();
    }
  });

  document.getElementById("userAnswer").addEventListener('input', function () {
    this.style.transform = 'scale(1.02)';
    setTimeout(() => {
      this.style.transform = 'scale(1)';
    }, 200);
  });
</script>

</body>
</html>
